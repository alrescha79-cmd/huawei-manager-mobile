name: Update Download Stats

on:
  schedule:
    - cron: "0 0 * * *"   # 07:00 WIB
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure stats directory exists
        run: mkdir -p stats

      - name: Fetch release downloads
        run: |
          curl -s https://api.github.com/repos/${{ github.repository }}/releases \
          | jq '
            [
              .[] |
              {
                tag: .tag_name,
                total: (.assets | map(.download_count) | add)
              }
            ]
          ' > stats/downloads.json

      - name: Append history
        run: |
          TOTAL=$(jq '[.[].total] | add' stats/downloads.json)
          DATE=$(date -u +"%Y-%m-%d %H:%M")
          echo "$DATE,$TOTAL" >> stats/history.csv

      - name: Generate chart (SVG)
        run: |
          sudo apt-get update
          sudo apt-get install -y gnuplot

          gnuplot <<'EOF'
          set terminal svg size 800,400 dynamic enhanced font 'Arial,12'
          set output "stats/chart.svg"

          set datafile separator ","
          set xdata time
          set timefmt "%Y-%m-%d %H:%M"
          set format x "%d %b"

          set border linecolor rgb "#a0a0a0" linewidth 1.5
          set grid linecolor rgb "#404040" linewidth 0.5
          set title "Total Downloads Over Time" font ",16"
          set xlabel "Date"
          set ylabel "Total Downloads"

          set yrange [0:*]
          set grid xtics ytics

          plot "stats/history.csv" using 1:2 with linespoints \
            linecolor rgb "#00d4aa" linewidth 2.5 pointtype 7 pointsize 1.2 \
            title "Downloads"
          EOF

      - name: Commit stats to branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git checkout -B chore/update-download-stats
          git add stats/
          git commit -m "chore: update download stats" || exit 0
          git push -u origin chore/update-download-stats

      - name: Create Pull Request & Enable Auto Merge
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/update-download-stats
          base: main
          title: "chore: update download stats"
          body: "Auto-generated daily download statistics"
          commit-message: "chore: update download stats"
          merge-method: squash
          enable-auto-merge: true