name: Update Download Stats

on:  
  schedule:
    - cron: "0 10 * * 5"
  workflow_dispatch:

jobs:  
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps: 
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install matplotlib pandas

      - name: Ensure stats directory exists
        run: mkdir -p stats

      - name: Fetch release downloads
        run: |
          RESPONSE=$(curl -s -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases)
          
          if echo "$RESPONSE" | jq -e '. | type == "array"' > /dev/null 2>&1; then
            if [ "$(echo "$RESPONSE" | jq '. | length')" -eq 0 ]; then
              echo "âš ï¸ No releases found."
              echo '[]' > stats/downloads.json
            else
              echo "$RESPONSE" | jq '
                [
                  .[] |
                  {
                    tag: .tag_name,
                    total: ((.assets | map(.download_count) | add) // 0)
                  }
                ]
              ' > stats/downloads.json
            fi
          else
            echo "âŒ Error: Invalid API response"
            exit 1
          fi

      - name: Append history
        run: |
          TOTAL=$(jq '[.[].total] | add // 0' stats/downloads.json)
          DATE=$(date -u +"%Y-%m-%d %H:%M")
          
          if [ ! -f stats/history.csv ]; then
            echo "Date,Total Downloads" > stats/history.csv
          fi
          
          echo "$DATE,$TOTAL" >> stats/history.csv
          echo "ðŸ“Š Total downloads: $TOTAL"

      - name: Generate chart (SVG)
        run: |
          python3 << 'PYTHON_SCRIPT'
          import pandas as pd
          import matplotlib.pyplot as plt
          from pathlib import Path
          
          # Read CSV
          df = pd.read_csv('stats/history.csv')
          
          if len(df) < 1:
              print("âš ï¸ Not enough data points")
              exit(0)
          
          # Parse dates
          df['Date'] = pd.to_datetime(df['Date'])
          
          # Create figure with dark background
          plt.style.use('dark_background')
          fig, ax = plt.subplots(figsize=(10, 5))
          
          # Plot
          ax.plot(df['Date'], df['Total Downloads'], 
                  marker='o', linewidth=2.5, markersize=6, 
                  color='#00d4aa', label='Downloads')
          
          # Styling
          ax.set_title('ðŸ“Š Total Downloads Over Time', fontsize=16, pad=20)
          ax.set_xlabel('Date', fontsize=11)
          ax.set_ylabel('Total Downloads', fontsize=11)
          ax.grid(True, alpha=0.3)
          ax.legend()
          
          # Format x-axis
          plt.xticks(rotation=45)
          plt.tight_layout()
          
          # Save
          plt.savefig('stats/chart.svg', format='svg', 
                      facecolor='#0d1117', edgecolor='none')
          print("âœ… Chart generated")
          PYTHON_SCRIPT

      - name: Check for changes
        id: changes
        run: |
          git add stats/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create branch and PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH="chore/update-stats-$(date +%Y%m%d-%H%M%S)"
          
          git checkout -b "$BRANCH"
          git commit -m "chore: update download stats [skip ci]"
          git push origin "$BRANCH"
          
          PR_URL=$(gh pr create \
            --title "chore: update download stats" \
            --body "ðŸ¤– Automated download statistics update" \
            --base main \
            --head "$BRANCH")
          
          sleep 5
          gh pr merge "$PR_URL" --squash --delete-branch || \
          gh pr merge "$PR_URL" --auto --squash --delete-branch
